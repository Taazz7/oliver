<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de contraseñas - Categorías</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Pass saver</h1>
    <nav>
      <a href="index.html"><button>Inicio</button></a>
      <a href="categorias.html"><button>Add categories</button></a>
      <a href="sites.html"><button>Add site</button></a>
    </nav>
  </header>

  <main>
    <aside>
      <h2>Categorías</h2>
      <div id="categoryList"></div>
      <div id="formAddCategory">
        <input type="text" id="categoryInput" placeholder="Nombre de la categoría">
        <button id="addCategoryBtn">Añadir Categoría</button>
      </div>
    </aside>

    <section>
      <h2>Editar categoría seleccionada</h2>
      <div id="formEditCategory">
        <label for="editCategoryName">Nombre</label>
        <input type="text" id="editCategoryName" required />
        <button type="submit">Guardar cambios</button>
      </div>
    </section>
  </main>

  <script src="categorias.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
